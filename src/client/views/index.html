<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Weather Journal</title>
</head>

<body>
	<div id="app">
		<h1 class="holder headline">Travel Planner</h1>
		<div class="holder zip">
			<label for="location">My trip to:</label>
			<input type="text" id="location" placeholder="Enter your location">
		</div>
		<div class="holder feel">
			<label for="departure">Departing on:</label>
			<textarea class="myInput" id="departure" placeholder="MM/DD/YYYY"></textarea>
			<button id="generate" type="submit"> Generate </button>
		</div>
		<div class="holder entry">
			<div class="title">Most Recent Entry</div>
			<div class="entry">
				<p class="entry__data"></p>
				<p class="entry__data"></p>
				<p class="entry__data"></p>
			</div>
		</div>
	</div>
</body>

</html>
